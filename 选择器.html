<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        span:before{content: "霍亚涛"}
        span:after{content: "小星星"}

        div{width:100px;height:100px;background:red;
            box-shadow: 10px 10px 10px #000}
    </style>
</head>
<body>
<!--*
通配符
.  类选择器
#  ID选择器
标签选择器

后代选择器  ul li a img
分组选择器  div,p{}
-->

<span>珠峰培训</span>
<div></div>
</body>
</html>
